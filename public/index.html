<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Portfolio</title>
    <meta name="description" content="Self Developed personal website build with React.js">

    <!-- Standard Meta Tags -->
    <meta name="description" content="Self Developed personal portfolio built with React.js">
    <meta name="keywords" content="Nikhil Faldu, Portfolio, React.js, Web Development">
    <meta name="author" content="Nikhil Faldu">
    <meta name="robots" content="index, follow">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Mridul M Kumar | Portfolio">
    <meta itemprop="description" content="Self Developed personal website built with React.js">
    

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Mridul M Kumar | Portfolio">
    <meta property="og:description" content="Self Developed personal website built with React.js">
    <meta property="og:type" content="website">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Nikhil Faldu | Portfolio">
    <meta name="twitter:description" content="Self Developed personal website built with React.js">

    <!-- Favicons and App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <!-- JSON-LD for Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Nikhil Faldu | Portfolio",
      "url": "https://nikhilfaldu.vercel.app/",
      "description": "Self Developed personal website built with React.js",
      "author": {
        "@type": "Person",
        "name": "Nikhil Faldu"
      }
    }
    </script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
